<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Presente Jinx & Ekko</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Special+Elite&display=swap');

    body {
      margin: 0;
      color: #f2f2f2;
      font-family: 'Special Elite', cursive;
      background: #000;
      overflow-x: hidden;
    }
    .bg {
      position: fixed;
      inset: 0;
      background-size: cover;
      background-position: center;
      opacity: 0.4;
      transition: opacity 1s ease;
      z-index: -1;
    }

    .controls {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 5;
    }
    .controls button {
      background: rgba(255,51,204,0.8);
      border: none;
      padding: 10px 15px;
      color: #fff;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      border-radius: 6px;
      box-shadow: 0 0 8px #ff33cc;
      transition: background 0.3s;
    }
    .controls button:hover {
      background: #00e6e6;
    }

    .container {
      text-align: center;
      padding: 120px 20px 60px;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      color: #ff33cc;
      text-shadow: 0 0 8px #ff33cc, 0 0 16px #00e6e6;
      animation: glow 3s ease-in-out infinite alternate;
      margin-bottom: 40px;
    }
    @keyframes glow {
      from { text-shadow: 0 0 6px #ff33cc; }
      to   { text-shadow: 0 0 20px #00e6e6; }
    }

    .video-box, .message {
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      border-radius: 10px;
    }
    .video-box { border: 3px solid #00e6e6; }
    .message { border: 3px solid #ff33cc; font-size: 1.2rem; }
  </style>
</head>
<body>
  <div id="bg" class="bg" style="background-image:url('https://wall.alphacoders.com/big.php?i=1386744');"></div>

  <div class="controls">
    <button onclick="switchBg('https://wall.alphacoders.com/big.php?i=1386744')">Frente a Frente</button>
    <button onclick="switchBg('https://wall.alphacoders.com/big.php?i=1388435')">Dançando</button>
    <button onclick="switchBg('https://wall.alphacoders.com/big.php?i=1385190')">Dramático</button>
    <button onclick="switchBg('https://wall.alphacoders.com/big.php?i=1193348')">Arte Estilizada</button>
  </div>

  <div class="container">
    <h1>Presente Jinx & Ekko</h1>
    <div class="video-box">Aqui ficará o vídeo (quando pronto).</div>
    <div class="message">Aqui ficará sua mensagem especial.</div>
  </div>

  <script>
    function switchBg(url) {
      const bg = document.getElementById('bg');
      bg.style.opacity = 0;
      setTimeout(() => {
        bg.style.backgroundImage = `url('${url}')`;
        bg.style.opacity = 0.4;
      }, 500);
    }
  </script>
</body>
</html>
